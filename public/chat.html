<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node-CHAT</title>
  <link rel="icon" type="image/png" href="/img/favicon.png"/>
  <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="chat" data-id="chat">
  <div class="chat__sidebar">
    <h3>Active People</h3>
    <div id="users">

    </div>
  </div>

  <div class="chat__main">
    <ul id="messages" class="chat__messages"></ul>

    <div class="chat__footer">
      <form id="form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
          <button>Send</button>
        </form>
      
        <button id="send-location">Send Location</button>
    </div>
    
    
  </div>
  <script id="message-template" type="text/template">
    <li class="message"> 
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script> 

  <script id="location-message-template" type="text/template">
    <li class="message"> 
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" target="_blank">My Current Location</a>
      </div>
    </li>
  </script> 
 
  <script src="/dist/app.bundle.js"> </script>
</body>
</html>
