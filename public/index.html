<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node-CHAT</title>
</head>
<body>
  <h1>Node Chat App</h1>

  <script src="/js/app.js"> </script>

</html>
