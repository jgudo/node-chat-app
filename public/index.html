<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join | Chat</title>
  <link rel="stylesheet" href="/dist/style.css" type="text/css">
</head>
<body class="centered-form" data-id="welcome">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join Chat</h3>
      </div>
      <div class="form-field">
        <input type="text" name="name" id="display" placeholder="Display Name" autofocus autocomplete="off" />
      </div>
      <div class="form-field">
        <input type="text" name="room" id="room-name" placeholder="Room Name"/>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>

  <script src="/dist/app.bundle.js"></script>
</body>
</html>
